<section class="hero {{ if and .Params.size (eq .Params.size "Big") }}is-medium {{end }}is-bold">
  <div class="hero-body">
    {{ range first 1 (where .Pages "Section" "post") }}
      {{ if eq .Params.featured true }}
      <div class="container">
        <div class="intro_post">
          <a href="{{ .Permalink }}">
            <figure class="intro_post__image image is-16by9">
              <img src="{{ .Params.heroimage }}" alt="Der eine setzt Trends in der Modefotografie" />
            </figure>
            <div class="intro_post__descritpion-text">
              <h3 class="title">{{ .Title }}</h3>
              <p class="subtitle">{{ .Params.description }}
              </p>
            </div>
          </a>
        </div>
      </div>
      {{ end }}
    {{ end }}
  </div>
</section>
